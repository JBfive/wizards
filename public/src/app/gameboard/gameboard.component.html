<div *ngFor="let row of board">
  <div class="card-wrapper" *ngFor="let card of row"> 
    <div class="card" (click)="toggleState(card)" [@cardState]="card.faceUp"> 
      <!-- front of the card-->
      <div class="front">
        {{card.elem}}
      </div>
      <!-- back of the card-->
      <div class="back"></div>
    </div>
  </div>
</div>
